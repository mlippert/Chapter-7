<script>

	// create event manager
	var eventManager = new EventManager();
	
	////////////////////////////////////////
	
	// Test 0: 
	// make svg container to hold sketch
	var test0Box = new SVGContainer({
			node: d3.select("#test0"),
			maxWid: 300,
			maxHt: 300
		});
		
	// make molecule sketch
	var sketch0 = new Sketch({
			id: "sketch0",
			drawShape: 	
			[	
				{ shape: "circle",	data: [{ xyPos: [0, 1], radius: .2 }]},
				{ shape: "rectangle", data: [{ xyPos: [.3, 1.1], width: .4, height: .2 }]},
				{ shape: "line", data: [{ xyPos: [.8, 1], xyEnd: [1.2, 1] }]},
				{ shape: "hexagon", data: [{ xyPos: [1.5, 1], side: .2 }]},
				{ shape: "triangle", data: [{ xyPos: [2, 1], side: .4 }]},
			],
		});
		
	// draw the molecule inside the svg container
	test0Box.append(sketch0, {topPercentOffset: .2, leftPercentOffset: .1, heightPercent: .2, widthPercent: .2});

</script>
